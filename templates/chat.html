<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div id="chat-container">
    
    <!-- URL Input Field -->
    <div class="url-input">
        <label for="url">Enter URL for Scraping:</label>
        <input type="text" class="form-control" id="url" placeholder="Enter a URL to scrape" />
        <button onclick="scrapeData()">Scrape</button>
    </div>

    <div id="chat-box">
        <!-- Display the chat history dynamically -->
        {% for message in chat_history %}
            <div class="message {{ 'user-message' if message.role == 'user' else 'bot-message' }}">
                {{ message.content }}
            </div>
        {% endfor %}
    </div>

    <div id="scraped-data-container"></div>

    <textarea id="user-input" placeholder="Type your message..."></textarea>
    <button onclick="sendMessage()">Send</button>
</div>

<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
